<div>
	<div class="jimu-r-row layer-section"> 
		<span>${nls.labelMLayers}</span>
		<select data-dojo-attach-point="mLayerNode"></select>
	</div>
	<div class="jimu-r-row add-section">
		<input type="button" class="add-point-measure" title="${nls.labelAddPointMeasure}" data-dojo-attach-point="btnAddPointMeasure" />
		<input type="button" class="add-line-measure" title="${nls.labelAddLineMeasure}" data-dojo-attach-point="btnAddLineMeasure" />
		<a class="clear-measure" href="#" data-dojo-attach-point="btnClear">${nls.labelClear}</a>
	</div>
	<div class="jimu-state-error" data-dojo-attach-point="errorNode">&nbsp;</div>
	<hr/>
	<div class="measure-list" data-dojo-attach-point="measureListNode">
		
	</div>

	<div class="jimu-r-row play-section">
		<div class="col-1-2">
			<div class="jimu-btn btn-delete" data-dojo-attach-point="btnDelete" data-dojo-attach-event="onclick:_onDeleteBtnClicked">${nls.labelDelete}</div>
		</div>
	</div>

</div>
